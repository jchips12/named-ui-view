<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css" />
<title>Named UI View</title>
</head>
<body>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">Named UI View</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <div data-ui-view="header"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div data-ui-view="left"></div>
          </div>
          <div class="col-md-9">
            <div data-ui-view="right"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div data-ui-view="footer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/webjars/angularjs/1.5.7/angular.js"></script>
  <script type="text/javascript" src="/webjars/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
